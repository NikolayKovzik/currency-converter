<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.ico" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <header class="header wrapper">
        <div class="logo-wrapper">
            <img class="logo" src="./assets/img/header-img2.png" alt="logo">
        </div>
        <h1>CURRENCY CONVERTER</h1>
        <div class="switch-lang">
            <button class="en active" data-switch="en">en</button>
            <span class="slash">/</span>
            <button class="ru" data-switch="ru">ru</button>
        </div>
    </header>

    <main class="main wrapper">

        <section class="converter-wrapper">
            <h2 data-translate="exchange-rate">Actual exchange rate</h2>
            <form class="converter">
                <div class="container input-wrapper">
                    <div class="currency-selector-wrapper">
                        <label class="exchange-label" data-translate="currency-select">Select the currency you want to exchange:</label>
                        <select class="first-list">
                            <option value="AUD">AUD</option>
                            <option value="AZN">AZN</option>
                            <option value="BYN" selected>BYN</option>
                            <option value="BRL">BRL</option>
                            <option value="CAD">CAD</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="HKD">HKD</option>
                            <option value="JPY">JPY</option>
                            <option value="KZT">KZT</option>
                            <option value="PLN">PLN</option>
                            <option value="RUB">RUB</option>
                            <option value="TWD">TWD</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>

                    <div class="quantity-wrapper">
                        <label class="quantity-label" data-translate="currency-quantity">Enter quantity:</label>
                        <!-- type=text for custom input validation function-->
                        <input class="exchange-input" type="text" placeholder="0" value="1"
                            autocomplete="off">
                        <div class="cross-wrapper">
                            <img class="exchange-cross" src="./assets/img/cross.png" alt="cross">
                        </div>
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <div class="swap-wrapper">
                        <img class="swap-img" src="./assets/img/swap.png" alt="swap">
                    </div>
                    <input class="convert-button button" type="submit" value="Convert">
                </div>
                <div class="container multiselect-wrapper">
                    <label class="multiselect-label" data-translate="currency-multiselect">Hold CTRL, and select currencies you want to convert into:</label>
                    <select class="second-list" multiple size="5">
                        <option value="AUD">AUD</option>
                        <option value="AZN">AZN</option>
                        <option value="BYN">BYN</option>
                        <option value="BRL">BRL</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="HKD">HKD</option>
                        <option value="JPY">JPY</option>
                        <option value="KZT">KZT</option>
                        <option value="PLN">PLN</option>
                        <option value="RUB">RUB</option>
                        <option value="TWD">TWD</option>
                        <option value="USD" selected>USD</option>
                    </select>
                </div>
                <div class="outputs-wrapper">
                    <div class="actual-outputs output-columns-wrapper">
                        <div class="first-actual-column first-output-column"></div>
                        <div class="second-actual-column second-output-column"></div>
                    </div>
                </div>
            </form>
        </section>

        <section class="datepicker-wrapper">
            <h2 data-translate="rate-history">Exchange rate history</h2>
            <form class="datepicker-form">
                <div class="datepicker-section">
                    <p data-translate="date-select">Select the date you would like to view exchange rates:</p>
                    <input class="datepicker" type="date">
                    <input class="search-button button" type="submit" value="Search">
                </div>
                <div class="container input-wrapper">
                    <div class="currency-selector-wrapper">
                        <label class="history-label" data-translate="currency-history-select">Select the currency for which you want to see history:</label>
                        <select class="third-list">
                            <option value="AUD">AUD</option>
                            <option value="AZN">AZN</option>
                            <option value="BYN" selected>BYN</option>
                            <option value="BRL">BRL</option>
                            <option value="CAD">CAD</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="HKD">HKD</option>
                            <option value="JPY">JPY</option>
                            <option value="KZT">KZT</option>
                            <option value="PLN">PLN</option>
                            <option value="RUB">RUB</option>
                            <option value="TWD">TWD</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>

                    <div class="quantity-wrapper">
                        <label class="quantity-label" data-translate="currency-quantity">Enter quantity:</label>
                        <!-- type=text for custom input validation function-->
                        <input class="history-input" type="text"  placeholder="0" value="1" autocomplete="off">
                        <div class="cross-wrapper">
                            <img class="history-cross" src="./assets/img/cross.png" alt="cross">
                        </div>
                    </div>
                </div>

                <div class="outputs-wrapper">
                    <div class="history-outputs output-columns-wrapper">
                        <div class="first-history-column first-output-column"></div>
                        <div class="second-history-column second-output-column"></div>
                    </div>
                </div>
            </form>
        </section>

        <article class="error history-error invisible">
            <h2 data-translate="error">Error!</h2>
            <p data-translate="error-future">You can't watch course from the future! Please select a valid date.</p>
            <button class="close-history-error button">OK</button>
        </article>

        <article class="error select-error invisible">
            <h2 data-translate="error">Error!</h2>
            <p data-translate="error-select">Please select one currency in multiple input to swap.</p>
            <button class="close-select-error button">OK</button>
        </article>
    </main>
    <footer class="footer wrapper">
        <div class="footer-wrapper">
            <span>Â©</span>
            <span>2022</span>
            <a href="https://github.com/NikolayKovzik" class="link" target="_blank">github</a>
        </div>
    </footer>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
